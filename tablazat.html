        {
            const adatok = parseInt( document.getElementById("adat").value);
            
            if(adatok >= 0 && adatok <= 99 ) 
            {

            szamok.push(adatok);
            console.log(szamok);
            
            }
         
            let elsosor= szamok.filter(e=>e>=0 && e<=9)
            let masodiksor = szamok.filter(e=>10 && e<=19)
            document.write(elsosor);
        }
          

           


    </script>

</body>
</html>
